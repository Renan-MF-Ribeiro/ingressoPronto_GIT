            <mat-grid-tile rowspan="2">
                <div id="cadeirasReserva">

                    <mat-grid-list cols="1" rowHeight="2vw" style="overflow-y: auto;max-height: 12vw;">
                        <mat-grid-tile>
                            Lugares Selecionados:
                        </mat-grid-tile>
                        <mat-grid-tile *ngFor="let i of ingressos">{{i.lugar}} -
                            <mat-form-field appearance="standard">
                                <mat-label>INGRESSO</mat-label>
                                <mat-select [(value)]="i.ingresso" (selectionChange)="total()">
                                    <mat-option value="Inteira">Inteira</mat-option>
                                    <mat-option value="Meia">Meia</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-grid-tile>
            <mat-grid-tile style="text-align:left;">
                Valor Total: {{valorTotal | currency:'BRL'}}
            </mat-grid-tile>
            <mat-grid-tile>
                Email: {{cliente.email}}
            </mat-grid-tile>
            <mat-grid-tile rowspan="2" colspan="2" style="align-content:flex-end">
                <div id="qrcode">
                    <qr-code [value]="qrcodeString" [size]="100"></qr-code>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <button mat-raised-button style="width: 100%;" (click)="reservar()">Reservar</button>
            </mat-grid-tile>
        </mat-grid-list>

    </mat-card>
</div>
